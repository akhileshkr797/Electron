<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="./index.css">
    <script>
        onload = () => {
            const webview = document.querySelector('webview')
            const indicator = document.querySelector('#foo')

            const loadstart = () => {
                indicator.innerText = 'loading...'
            }

            const loadstop = () => {
                indicator.innerText = ''
            }

            webview.addEventListener('did-start-loading', loadstart)
            webview.addEventListener('did-stop-loading', loadstop)
        }
    </script>

</head>

<body>

    <h2>Electron iframe/webView</h2>
    <webview id="foo" src="http://www.google.com" style="display:inline-flex; width:1000px; height:480px"></webview>

    <div>
        <label id='pdf-path'></label>
        <button id="print-pdf">Click to open PDF</button>
    </div>
</body>

<script>
    require('./renderer.js')
</script>



</html>
